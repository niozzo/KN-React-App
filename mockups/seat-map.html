<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Map - Conference Companion</title>
    <link rel="icon" type="image/x-icon" href="https://www.apax.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-900: #5E35A5;
            --purple-700: #7C4CC4;
            --purple-500: #9468CE;
            --purple-050: #F2ECFB;
            --ink-900: #0E1821;
            --ink-700: #2A3745;
            --ink-500: #5A6A7A;
            --gray-300: #D9DBDC;
            --gray-200: #E6E7E8;
            --gray-100: #F5F6F7;
            --white: #FFFFFF;
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --font-ui: 'Inter', 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-heading: 'IBM Plex Sans', 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--gray-100);
            color: var(--ink-900);
            line-height: 1.5;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header {
            background: var(--white);
            padding: var(--space-md) var(--space-lg);
            box-shadow: 0 2px 4px rgba(14,24,33,0.08);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 26px;
            font-weight: 700;
            color: var(--purple-700);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: var(--purple-500);
        }



        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--purple-700);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        .back-link-container {
            position: fixed;
            top: 80px;
            left: var(--space-lg);
            right: var(--space-lg);
            z-index: 20;
            padding: var(--space-sm) 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--purple-700);
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--purple-900);
            text-decoration: underline;
        }

        .zoom-instruction {
            color: var(--ink-500);
            font-size: 16px;
            font-weight: 500;
        }

        .map-container {
            position: fixed;
            top: 120px;
            left: var(--space-md);
            right: var(--space-md);
            bottom: 120px;
            background: var(--white);
            background-image: 
                linear-gradient(rgba(124, 76, 196, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124, 76, 196, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 16px;
            box-shadow: 
                inset 0 2px 8px rgba(14,24,33,0.1),
                0 4px 16px rgba(14,24,33,0.15);
            overflow: hidden;
            z-index: 10;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: grab;
            user-select: none;
            transform-origin: center center;
        }


        .map-image:active {
            cursor: grabbing;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--white);
            border: 2px solid var(--purple-700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 2px 8px rgba(14,24,33,0.15);
            transition: all 0.2s ease;
        }

        .reset-button:hover {
            background: var(--purple-050);
            transform: scale(1.1);
        }

        .reset-button:active {
            transform: scale(0.95);
        }

        .reset-icon {
            width: 20px;
            height: 20px;
            color: var(--purple-700);
        }


        .bottom-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            padding: var(--space-md) var(--space-lg);
            box-shadow: 0 -2px 8px rgba(14,24,33,0.1);
            z-index: 100;
        }

        .location-info {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 600;
            color: var(--ink-900);
            margin-bottom: 4px;
        }

        .table-assignment {
            font-size: 18px;
            color: var(--ink-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: var(--space-sm) var(--space-md);
            }
            
            .back-link-container {
                top: 70px;
                left: var(--space-md);
                right: var(--space-md);
            }
            
            .map-container {
                top: 110px;
                left: var(--space-sm);
                right: var(--space-sm);
                bottom: 100px;
            }
            
            .bottom-info {
                padding: var(--space-md);
            }
            
            .location-info {
                font-size: 18px;
            }
            
            .table-assignment {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="home.html" class="logo">KnowledgeNow</a>
            <div class="user-info">
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
            </div>
        </div>
    </header>

    <div class="back-link-container">
        <a href="schedule.html" class="back-link">
            ‚Üê Back
        </a>
        <span class="zoom-instruction">Pinch to zoom</span>
    </div>

    <div class="map-container" id="mapContainer">
        <img src="assets/maps/locationName_14.jpg" alt="Venue Floor Plan" class="map-image" id="mapImage">
        <button class="reset-button" id="resetButton" title="Reset view">
            <svg class="reset-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M3 21v-5h5"/>
            </svg>
        </button>
    </div>

    <div class="bottom-info">
        <div class="location-info">Grand Ballroom A</div>
        <div class="table-assignment">Your Table: 12</div>
    </div>

    <script>
        // State management
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;
        let scale = 1;
        let isAnimating = false;

        // Constants
        const minScale = 0.5;
        const maxScale = 3;

        // DOM elements
        const mapContainer = document.getElementById('mapContainer');
        const mapImage = document.getElementById('mapImage');
        const resetButton = document.getElementById('resetButton');

        // Event listeners
        mapContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        mapContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        mapContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
        mapContainer.addEventListener('mousedown', handleMouseDown);
        mapContainer.addEventListener('mousemove', handleMouseMove);
        mapContainer.addEventListener('mouseup', handleMouseUp);
        mapContainer.addEventListener('wheel', handleWheel, { passive: false });
        resetButton.addEventListener('click', resetImage);

        // Touch handlers
        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                mapContainer.dataset.initialDistance = distance;
                mapContainer.dataset.initialScale = scale;
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                const initialDistance = parseFloat(mapContainer.dataset.initialDistance);
                const initialScale = parseFloat(mapContainer.dataset.initialScale);
                scale = Math.max(minScale, Math.min(maxScale, initialScale * (distance / initialDistance)));
                updateTransform();
            }
        }

        function handleTouchEnd(e) {
            isDragging = false;
        }

        // Mouse handlers
        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            mapContainer.style.cursor = 'grabbing';
        }

        function handleMouseMove(e) {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }
        }

        function handleMouseUp(e) {
            isDragging = false;
            mapContainer.style.cursor = 'grab';
        }

        // Wheel handler for zoom
        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(minScale, Math.min(maxScale, scale * delta));
            updateTransform();
        }

        // Simple function to apply transform without constraints
        function applyTransform(x, y, s) {
            translateX = x;
            translateY = y;
            scale = s;
            updateTransform();
        }

        // Apply transform to image
        function updateTransform() {
            if (!mapImage) return;
            
            mapImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Reset function to return to initial state
        function resetImage() {
            if (!mapImage || !mapContainer) return;
            
            // Reset to initial state: scale 1, position (0,0)
            scale = 1;
            translateX = 0;
            translateY = 0;
            
            updateTransform();
        }

        // Initialize when image loads
        document.addEventListener('DOMContentLoaded', function() {
            if (mapImage) {
                mapImage.addEventListener('load', function() {
                    // Set initial state: scale 1, position (0,0)
                    scale = 1;
                    translateX = 0;
                    translateY = 0;
                    updateTransform();
                });
            }
        });

        // Initial transform
        updateTransform();
    </script>
</body>
</html>
