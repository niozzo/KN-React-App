<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Map - Conference Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-900: #5E35A5;
            --purple-700: #7C4CC4;
            --purple-500: #9468CE;
            --purple-050: #F2ECFB;
            --ink-900: #0E1821;
            --ink-700: #2A3745;
            --ink-500: #5A6A7A;
            --gray-300: #D9DBDC;
            --gray-200: #E6E7E8;
            --gray-100: #F5F6F7;
            --white: #FFFFFF;
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --font-ui: 'Inter', 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-heading: 'IBM Plex Sans', 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--gray-100);
            color: var(--ink-900);
            line-height: 1.5;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--white);
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px rgba(14,24,33,0.08);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            background: none;
            border: none;
            color: var(--purple-700);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-button:hover {
            color: var(--purple-900);
        }

        .header-center {
            text-align: center;
            flex: 1;
        }

        .location-name {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 600;
            color: var(--ink-900);
            margin-bottom: 2px;
        }

        .table-assignment {
            font-size: 14px;
            color: var(--ink-500);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--purple-700);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .map-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gray-100);
            overflow: hidden;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: grab;
            user-select: none;
        }

        .map-image:active {
            cursor: grabbing;
        }

        .table-highlight {
            position: absolute;
            background: var(--purple-700);
            border: 3px solid var(--white);
            border-radius: 8px;
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(124, 76, 196, 0.3);
            animation: pulse 2s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .map-controls {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            z-index: 20;
        }

        .control-button {
            width: 48px;
            height: 48px;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--ink-700);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(14,24,33,0.15);
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: var(--purple-050);
            border-color: var(--purple-500);
            color: var(--purple-700);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="schedule.html" class="back-button">
            <span>‚Üê</span>
            <span>Back</span>
        </a>
        
        <div class="header-center">
            <div class="location-name">Grand Ballroom A</div>
            <div class="table-assignment">Your Table: 12, Seat 3</div>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">JD</div>
            <span class="user-name">John Doe</span>
        </div>
    </header>

    <div class="map-container" id="mapContainer">
        <div style="
            width: 100%; 
            height: 100%; 
            background: linear-gradient(135deg, #f5f6f7 0%, #e6e7e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--ink-500);
            font-size: 18px;
            text-align: center;
        ">
            <div style="font-size: 48px; margin-bottom: var(--space-md);">üó∫Ô∏è</div>
            <div>Interactive Venue Map</div>
            <div style="font-size: 14px; margin-top: var(--space-sm); opacity: 0.7;">
                Pinch to zoom ‚Ä¢ Drag to pan
            </div>
        </div>
        
        <div class="table-highlight" id="tableHighlight" style="top: 45%; left: 60%;">
            12
        </div>
    </div>

    <div class="map-controls">
        <button class="control-button" onclick="zoomIn()" title="Zoom In">+</button>
        <button class="control-button" onclick="zoomOut()" title="Zoom Out">‚àí</button>
        <button class="control-button" onclick="resetView()" title="Reset View">‚åÇ</button>
    </div>

    <script>
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;
        let scale = 1;
        let minScale = 0.5;
        let maxScale = 3;

        const mapContainer = document.getElementById('mapContainer');
        const tableHighlight = document.getElementById('tableHighlight');

        mapContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        mapContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        mapContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
        mapContainer.addEventListener('mousedown', handleMouseDown);
        mapContainer.addEventListener('mousemove', handleMouseMove);
        mapContainer.addEventListener('mouseup', handleMouseUp);
        mapContainer.addEventListener('wheel', handleWheel, { passive: false });

        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                mapContainer.dataset.initialDistance = distance;
                mapContainer.dataset.initialScale = scale;
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                const initialDistance = parseFloat(mapContainer.dataset.initialDistance);
                const initialScale = parseFloat(mapContainer.dataset.initialScale);
                scale = Math.max(minScale, Math.min(maxScale, initialScale * (distance / initialDistance)));
                updateTransform();
            }
        }

        function handleTouchEnd(e) {
            isDragging = false;
        }

        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            mapContainer.style.cursor = 'grabbing';
        }

        function handleMouseMove(e) {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }
        }

        function handleMouseUp(e) {
            isDragging = false;
            mapContainer.style.cursor = 'grab';
        }

        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(minScale, Math.min(maxScale, scale * delta));
            updateTransform();
        }

        function updateTransform() {
            const mapImage = mapContainer.querySelector('div');
            if (mapImage) {
                mapImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            }
            tableHighlight.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        function zoomIn() {
            scale = Math.min(maxScale, scale * 1.2);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(minScale, scale * 0.8);
            updateTransform();
        }

        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }

        updateTransform();
    </script>
</body>
</html>
