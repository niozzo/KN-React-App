<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Map - Conference Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-900: #5E35A5;
            --purple-700: #7C4CC4;
            --purple-500: #9468CE;
            --purple-050: #F2ECFB;
            --ink-900: #0E1821;
            --ink-700: #2A3745;
            --ink-500: #5A6A7A;
            --gray-300: #D9DBDC;
            --gray-200: #E6E7E8;
            --gray-100: #F5F6F7;
            --white: #FFFFFF;
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --font-ui: 'Inter', 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-heading: 'IBM Plex Sans', 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--gray-100);
            color: var(--ink-900);
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background: var(--white);
            padding: var(--space-md) var(--space-lg);
            box-shadow: 0 2px 4px rgba(14,24,33,0.08);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 24px;
            font-weight: 700;
            color: var(--purple-700);
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            background: none;
            border: none;
            color: var(--purple-700);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-button:hover {
            color: var(--purple-900);
        }


        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--purple-700);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .map-container {
            position: fixed;
            top: 80px;
            left: var(--space-md);
            right: var(--space-md);
            bottom: 120px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 
                inset 0 2px 8px rgba(14,24,33,0.1),
                0 4px 16px rgba(14,24,33,0.15);
            overflow: hidden;
            z-index: 10;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: grab;
            user-select: none;
            transform-origin: center center;
        }

        .map-image:active {
            cursor: grabbing;
        }


        .bottom-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            padding: var(--space-lg);
            box-shadow: 0 -2px 8px rgba(14,24,33,0.1);
            z-index: 100;
        }

        .location-info {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 600;
            color: var(--ink-900);
            margin-bottom: 4px;
        }

        .table-assignment {
            font-size: 16px;
            color: var(--ink-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: var(--space-sm) var(--space-md);
            }
            
            
            .map-container {
                top: 70px;
                left: var(--space-sm);
                right: var(--space-sm);
                bottom: 100px;
            }
            
            .bottom-info {
                padding: var(--space-md);
            }
            
            .location-info {
                font-size: 16px;
            }
            
            .table-assignment {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="schedule.html" class="back-button">
                ‚Üê Back to Schedule
            </a>
            <div class="logo">KnowledgeNow</div>
            <div class="user-info">
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
            </div>
        </div>
    </header>

    <div class="map-container" id="mapContainer">
        <img src="assets/maps/locationName_14.jpg" alt="Venue Floor Plan" class="map-image" id="mapImage">
    </div>

    <div class="bottom-info">
        <div class="location-info">Grand Ballroom A</div>
        <div class="table-assignment">Your Table: 12, Seat 3</div>
    </div>

    <script>
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;
        let scale = 1;
        let minScale = 0.5;
        let maxScale = 3;

        const mapContainer = document.getElementById('mapContainer');

        mapContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        mapContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        mapContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
        mapContainer.addEventListener('mousedown', handleMouseDown);
        mapContainer.addEventListener('mousemove', handleMouseMove);
        mapContainer.addEventListener('mouseup', handleMouseUp);
        mapContainer.addEventListener('wheel', handleWheel, { passive: false });

        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                mapContainer.dataset.initialDistance = distance;
                mapContainer.dataset.initialScale = scale;
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                const initialDistance = parseFloat(mapContainer.dataset.initialDistance);
                const initialScale = parseFloat(mapContainer.dataset.initialScale);
                scale = Math.max(minScale, Math.min(maxScale, initialScale * (distance / initialDistance)));
                updateTransform();
            }
        }

        function handleTouchEnd(e) {
            isDragging = false;
        }

        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            mapContainer.style.cursor = 'grabbing';
        }

        function handleMouseMove(e) {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }
        }

        function handleMouseUp(e) {
            isDragging = false;
            mapContainer.style.cursor = 'grab';
        }

        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(minScale, Math.min(maxScale, scale * delta));
            updateTransform();
        }

        function updateTransform() {
            const mapImage = document.getElementById('mapImage');
            if (mapImage) {
                mapImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            }
        }

        updateTransform();
    </script>
</body>
</html>
