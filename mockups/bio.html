<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Bio - Conference App</title>
    <link rel="icon" type="image/x-icon" href="../assets/brand/icons/favicon.ico">
    <style>
        :root {
            --purple-50: #faf5ff;
            --purple-100: #f3e8ff;
            --purple-200: #e9d5ff;
            --purple-300: #d8b4fe;
            --purple-400: #c084fc;
            --purple-500: #a855f7;
            --purple-600: #9333ea;
            --purple-700: #7c3aed;
            --purple-800: #6b21a8;
            --purple-900: #581c87;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --white: #ffffff;
            --ink-50: #f8fafc;
            --ink-100: #f1f5f9;
            --ink-200: #e2e8f0;
            --ink-300: #cbd5e1;
            --ink-400: #94a3b8;
            --ink-500: #64748b;
            --ink-600: #475569;
            --ink-700: #334155;
            --ink-800: #1e293b;
            --ink-900: #0f172a;
            
            --coral: #ff6b6b;
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-300: #86efac;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --green-700: #15803d;
            --green-800: #166534;
            --green-900: #14532d;
            
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--ink-50);
            color: var(--ink-900);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        .header {
            background: var(--white);
            border-radius: 12px;
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--purple-700);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: var(--space-lg);
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--purple-900);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: var(--purple-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--purple-700);
        }

        .profile-info h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--ink-900);
            margin-bottom: var(--space-sm);
        }

        .profile-info .title {
            font-size: 18px;
            color: var(--ink-600);
            margin-bottom: var(--space-sm);
        }

        .profile-info .company {
            font-size: 16px;
            color: var(--purple-700);
            font-weight: 500;
        }

        .contact-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .contact-btn {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--purple-700);
            background: var(--white);
            color: var(--purple-700);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 14px;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            height: 32px;
            min-height: 32px;
        }

        .contact-btn#meetListBtn::before {
            content: "+";
            font-weight: bold;
            font-size: 16px;
        }

        .contact-btn:hover {
            background: var(--purple-700);
            color: var(--white);
        }

        .contact-btn.primary {
            background: var(--purple-700);
            color: var(--white);
        }

        .contact-btn.primary:hover {
            background: var(--purple-800);
        }

        .content {
            background: var(--white);
            border-radius: 12px;
            padding: var(--space-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: var(--space-xl);
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--ink-900);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 2px solid var(--purple-100);
        }

        .bio-text {
            color: var(--ink-700);
            line-height: 1.7;
            white-space: pre-line;
        }

        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .interest-tag {
            background: var(--purple-100);
            color: var(--purple-700);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .placeholder-text {
            color: var(--ink-500);
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: var(--space-2xl);
            padding: var(--space-lg);
            color: var(--ink-500);
            font-size: 14px;
        }

        .in-meet-list-tag {
            background: var(--green-100);
            color: var(--green-700);
            border: 1px solid var(--green-300);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            height: 32px;
            min-height: 32px;
        }

        .in-meet-list-tag::before {
            content: "‚úì";
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .contact-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="meet.html" class="back-link">
                ‚Üê Back to Meet List
            </a>
            
            <div class="profile-header">
                <div class="avatar">üë§</div>
                <div class="profile-info">
                    <h1 id="attendee-name">Attendee Name</h1>
                    <div class="title" id="attendee-title">Job Title</div>
                    <div class="company" id="attendee-company">Company Name</div>
                </div>
            </div>
            
            <div class="contact-actions">
                <a href="mailto:example@example.com" class="contact-btn primary">Send Email</a>
                <button class="contact-btn" id="meetListBtn" onclick="toggleMeetList(this)">Add to Meet List</button>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>About</h2>
                <div class="bio-text" id="attendee-bio">
                    This is a placeholder bio page. In a real implementation, this would display the attendee's detailed biography from the database.
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Conference Networking App - Demo Version</p>
        </div>
    </div>

    <script>
        // Get attendee info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const attendeeId = urlParams.get('id');
        
        // Sample attendee data based on database schema
        const attendees = {

                title: 'Managing Director',

                bio: 'Ayla Queiroga is a Managing Director at Accordion, where she leads the firm\'s technology and operations practice, focusing on value creation initiatives for portfolio companies. With over 12 years of experience in private equity and operational consulting, Ayla has successfully guided more than 50 companies through digital transformation and operational improvement programs. Her expertise spans across multiple industries, with particular strength in technology-enabled business model optimization and process automation.\n\nAyla\'s approach combines deep operational expertise with strategic vision, helping portfolio companies achieve sustainable growth through technology adoption and process improvement. She holds an MBA from Wharton and began her career as a management consultant at McKinsey & Company. Ayla is passionate about building high-performing teams and has been instrumental in developing Accordion\'s proprietary frameworks for operational value creation. Her work has resulted in over $500M in value creation across her portfolio companies.'

            'evelina': {
                salutation: 'Ms.',
                first_name: 'Evelina',

                bio: 'Evelina Stromberg leads the Private Equity Partnerships division at Vertice, where she manages strategic relationships with over 100 private equity firms across Europe and North America. With 14 years of experience in private equity and investment banking, Evelina has been instrumental in developing Vertice\'s innovative approach to portfolio company value creation through technology partnerships and operational excellence programs. Her deep understanding of both the private equity landscape and technology trends has made her a sought-after advisor for fund managers and portfolio company executives.\n\nEvelina\'s expertise lies in identifying and executing strategic partnerships that drive value creation across diverse industry verticals. She has successfully facilitated over $2B in strategic transactions and partnerships, helping portfolio companies accelerate growth and improve operational efficiency. A native of Sweden, Evelina brings a unique international perspective to her work, having managed cross-border transactions and partnerships across multiple continents. She holds an MSc in Finance from Stockholm School of Economics and is fluent in five languages, which has been invaluable in building relationships with international private equity firms and their portfolio companies.'

        };
        
        // Update page content based on attendee ID
        if (attendeeId && attendees[attendeeId]) {
            const attendee = attendees[attendeeId];
            const fullName = `${attendee.first_name} ${attendee.last_name}`;
            
            // Basic info
            document.getElementById('attendee-name').textContent = fullName;
            document.getElementById('attendee-title').textContent = attendee.title;
            document.getElementById('attendee-company').textContent = attendee.company;
            document.title = `${fullName} - Conference App`;
            
            // Bio section
            document.getElementById('attendee-bio').textContent = attendee.bio;
        } else {
            // Default values for unknown attendee
            document.getElementById('attendee-name').textContent = 'Conference Attendee';
            document.getElementById('attendee-title').textContent = 'Professional';
            document.getElementById('attendee-company').textContent = 'Company';
            document.getElementById('attendee-bio').textContent = 'Bio information not available.';
        }

        // Toggle meet list functionality
        function toggleMeetList(button) {
            if (button.textContent === 'Add to Meet List') {
                // Change to "In my meet list" tag
                button.outerHTML = '<span class="in-meet-list-tag">In my meet list</span>';
            } else {
                // This shouldn't happen with the current implementation, but keeping for completeness
                button.textContent = 'Add to Meet List';
            }
        }
    </script>
</body>
</html>
