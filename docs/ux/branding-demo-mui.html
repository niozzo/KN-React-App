<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnowledgeNow Branding Demo (MUI)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    /* Accessibility helpers */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@emotion/react@11.11.4/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
  <script src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const {
      createTheme,
      ThemeProvider,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Box,
      Container,
      Button,
      Tabs,
      Tab,
      Link,
      TextField,
      Grid,
      Card,
      CardContent,
      CardHeader,
      Divider,
      IconButton,
      Alert,
      Chip,
      Stack
    } = MaterialUI;

    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: { main: '#7C4CC4', dark: '#5E35A5', light: '#F2ECFB', contrastText: '#FFFFFF' },
        secondary: { main: '#CF59E0' }, // Accent default: Magenta
        error: { main: '#F85C5D' },
        success: { main: '#99F094' },
        text: { primary: '#0E1821', secondary: '#2A3745' },
        divider: '#E6E7E8',
        background: { default: '#FFFFFF', paper: '#FFFFFF' }
      },
      shape: { borderRadius: 8 },
      typography: {
        fontFamily: 'Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif',
        h1: { fontWeight: 700 },
        h2: { fontWeight: 700 },
        h3: { fontWeight: 700 },
        h4: { fontWeight: 700 },
        h5: { fontWeight: 700 },
        h6: { fontWeight: 700 }
      },
      transitions: { duration: { standard: 250 } },
      components: {
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: 12,
              boxShadow: '0 2px 6px rgba(14,24,33,0.08)'
            }
          }
        },
        MuiButton: {
          defaultProps: { disableElevation: true },
          styleOverrides: {
            root: {
              textTransform: 'none',
              '&:focus-visible': {
                outline: '2px solid #7C4CC4',
                outlineOffset: '2px'
              }
            }
          }
        },
        MuiOutlinedInput: {
          styleOverrides: {
            root: {
              '&.Mui-focused .MuiOutlinedInput-notchedOutline': {
                borderColor: '#7C4CC4',
                borderWidth: 2
              }
            }
          }
        },
        MuiLink: {
          styleOverrides: {
            root: {
              textUnderlineOffset: '2px',
              '&:hover': { textDecoration: 'underline' },
              '&:focus-visible': {
                outline: '2px solid #7C4CC4',
                outlineOffset: '2px'
              }
            }
          }
        }
      }
    });

    function NavBar() {
      const [tab, setTab] = React.useState(0);
      return (
        <AppBar position="static" color="inherit" elevation={0} sx={{ borderBottom: theme => `1px solid ${theme.palette.divider}` }}>
          <Toolbar sx={{ minHeight: 72 }}>
            <Typography variant="h6" sx={{ color: 'text.primary', mr: 4 }}>
              KnowledgeNow
            </Typography>
            <Tabs value={tab} onChange={(_, v) => setTab(v)} textColor="primary" indicatorColor="primary" sx={{ flexGrow: 1 }}>
              <Tab label="Overview" />
              <Tab label="Components" />
              <Tab label="Accessibility" />
            </Tabs>
            <Box sx={{ display: 'flex', gap: 1 }}>
              <IconButton aria-label="notifications" color="primary">
                <span className="material-icons-outlined">notifications</span>
              </IconButton>
              <IconButton aria-label="account" color="primary">
                <span className="material-icons-outlined">account_circle</span>
              </IconButton>
            </Box>
          </Toolbar>
        </AppBar>
      );
    }

    function Hero() {
      return (
        <Box sx={{ bgcolor: 'background.default', py: { xs: 6, md: 10 } }}>
          <Container maxWidth="lg">
            <Grid container spacing={4} alignItems="center">
              <Grid item xs={12} md={7}>
                <Typography variant="h2" sx={{ color: 'text.primary', lineHeight: 1.2, mb: 2 }}>
                  Trusted, execution‑oriented transformation.
                </Typography>
                <Typography variant="body1" sx={{ color: 'text.secondary', mb: 3 }}>
                  Expert yet accessible. Clean, high‑contrast layouts with generous whitespace and clear hierarchy.
                </Typography>
                <Box sx={{ display: 'flex', gap: 2, flexWrap: 'wrap' }}>
                  <Button variant="contained" color="primary">Get Started</Button>
                  <Button variant="outlined" color="primary">Learn More</Button>
                  <Link href="#components" underline="hover" sx={{ alignSelf: 'center' }}>
                    Explore Components
                  </Link>
                </Box>
              </Grid>
              <Grid item xs={12} md={5}>
                <Card>
                  <CardHeader titleTypographyProps={{ variant: 'overline' }} title="Editorial Metric" sx={{ bgcolor: 'primary.light' }} />
                  <CardContent>
                    <Box sx={{ display: 'flex', alignItems: 'baseline', gap: 2 }}>
                      <Typography variant="h2" color="primary.main">98%</Typography>
                      <Typography variant="subtitle1" sx={{ color: 'text.secondary' }}>Exec adoption NPS</Typography>
                    </Box>
                    <Divider sx={{ my: 2 }} />
                    <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                      Real teams, authentic outcomes. Metrics as hero elements.
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    function ButtonsShowcase() {
      return (
        <Container id="components" maxWidth="lg" sx={{ py: { xs: 6, md: 10 } }}>
          <Typography variant="h5" sx={{ mb: 3 }}>Buttons</Typography>
          <Box sx={{ display: 'flex', gap: 2, flexWrap: 'wrap' }}>
            <Button variant="contained" color="primary">Primary</Button>
            <Button variant="outlined" color="primary">Secondary (Outlined)</Button>
            <Button variant="text" color="primary">Tertiary Link</Button>
            <Button variant="contained" color="error">Destructive</Button>
            <Button variant="contained" color="primary" disabled>Disabled</Button>
          </Box>
        </Container>
      );
    }

    function InputsShowcase() {
      return (
        <Container maxWidth="lg" sx={{ py: { xs: 6, md: 10 } }}>
          <Typography variant="h5" sx={{ mb: 3 }}>Inputs</Typography>
          <Grid container spacing={2}>
            <Grid item xs={12} md={3}>
              <TextField fullWidth label="Default" placeholder="Type here" />
            </Grid>
            <Grid item xs={12} md={3}>
              <TextField fullWidth label="Focused" placeholder="Autofocus" autoFocus />
            </Grid>
            <Grid item xs={12} md={3}>
              <TextField fullWidth label="Error" error helperText="Helper text in Coral" />
            </Grid>
            <Grid item xs={12} md={3}>
              <TextField fullWidth label="Disabled" disabled value="Can't edit" />
            </Grid>
          </Grid>
        </Container>
      );
    }

    function CardsShowcase() {
      return (
        <Container maxWidth="lg" sx={{ py: { xs: 6, md: 10 } }}>
          <Typography variant="h5" sx={{ mb: 3 }}>Cards</Typography>
          <Grid container spacing={3}>
            {[1, 2, 3].map((i) => (
              <Grid item xs={12} md={4} key={i}>
                <Card>
                  {i === 1 ? (
                    <CardHeader title="Card with Header Band" sx={{ bgcolor: 'primary.light' }} />
                  ) : (
                    <CardHeader title={`Card ${i}`} />
                  )}
                  <CardContent>
                    <Typography variant="subtitle1" sx={{ mb: 1 }}>Title</Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                      Background white; 12px radius; subtle shadow. Optional Purple‑050 header band.
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function DataVizShowcase() {
      const data = [
        { label: 'A', value: 72, color: 'primary.main' },
        { label: 'B', value: 54, color: 'text.secondary' },
        { label: 'C', value: 36, color: 'secondary.main' },
        { label: '+', value: 24, color: 'success.main' },
        { label: '-', value: 18, color: 'error.main' }
      ];
      return (
        <Container maxWidth="lg" sx={{ py: { xs: 6, md: 10 } }}>
          <Typography variant="h5" sx={{ mb: 3 }}>Data Visualization Palette</Typography>
          <Box sx={{ display: 'flex', alignItems: 'flex-end', gap: 2, height: 160 }}>
            {data.map((d, idx) => (
              <Box key={idx} sx={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: 1 }}>
                <Box sx={{ width: 40, height: `${d.value}%`, bgcolor: d.color, borderRadius: 1 }} />
                <Typography variant="caption" sx={{ color: 'text.secondary' }}>{d.label}</Typography>
              </Box>
            ))}
          </Box>
        </Container>
      );
    }

    function IconsShowcase() {
      return (
        <Container maxWidth="lg" sx={{ py: { xs: 6, md: 10 } }}>
          <Typography variant="h5" sx={{ mb: 3 }}>Iconography</Typography>
          <Box sx={{ display: 'flex', gap: 2, alignItems: 'center', color: 'text.secondary' }}>
            <span className="material-icons-outlined" style={{ fontSize: '24px' }}>home</span>
            <span className="material-icons-outlined" style={{ fontSize: '24px' }}>search</span>
            <span className="material-icons-outlined" style={{ fontSize: '24px' }}>notifications_none</span>
            <span className="material-icons-outlined" style={{ fontSize: '24px' }}>settings</span>
            <span className="material-icons-outlined" style={{ fontSize: '24px' }}>person_outline</span>
          </Box>
        </Container>
      );
    }

    function AlertsShowcase() {
      return (
        <Container maxWidth="lg" sx={{ py: { xs: 6, md: 10 } }}>
          <Typography variant="h5" sx={{ mb: 3 }}>Alerts & States</Typography>
          <Stack spacing={2}>
            <Alert severity="success">Success message using Lime accent</Alert>
            <Alert severity="error">Error message using Coral accent</Alert>
            <Alert severity="info">Info message using Purple primary</Alert>
            <Box sx={{ display: 'flex', gap: 1, flexWrap: 'wrap' }}>
              <Chip label="Default" />
              <Chip label="Primary" color="primary" />
              <Chip label="Success" color="success" />
              <Chip label="Error" color="error" />
            </Box>
          </Stack>
        </Container>
      );
    }

    function FooterNote() {
      return (
        <Box sx={{ py: 6, borderTop: theme => `1px solid ${theme.palette.divider}` }}>
          <Container maxWidth="lg">
            <Typography variant="body2" sx={{ color: 'text.secondary' }}>
              This demo uses Material UI components themed to the KnowledgeNow brand system. Colors, typography, spacing, and component styles match the approved design tokens.
            </Typography>
          </Container>
        </Box>
      );
    }

    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <NavBar />
          <Hero />
          <ButtonsShowcase />
          <InputsShowcase />
          <CardsShowcase />
          <DataVizShowcase />
          <IconsShowcase />
          <AlertsShowcase />
          <FooterNote />
        </ThemeProvider>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
