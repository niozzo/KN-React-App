<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Database Explorer with Authentication</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .auth-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .auth-section h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .connection-status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .connection-status.loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .connection-status.authenticated {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.error {
            background: #ef4444;
        }

        .status-dot.loading {
            background: #f59e0b;
        }

        .status-dot.authenticated {
            background: #3b82f6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .table-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .table-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }

        .table-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .table-icon {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .table-count {
            font-size: 2rem;
            font-weight: 800;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .table-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }

        .summary h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #4f46e5;
            display: block;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #fca5a5;
            margin: 20px 0;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            margin: 20px 0;
        }

        .config-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #0c4a6e;
        }

        .user-info {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #166534;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .tables-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }

            .auth-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Supabase Database Explorer</h1>
            <p>Connect with authentication and explore your database</p>
        </div>
        
        <div class="content">
            <div class="config-info">
                <strong>Configuration:</strong> Using NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY environment variables
            </div>
            
            <div class="auth-section">
                <h3>üîë Authentication</h3>
                <div class="auth-form">
                    <div class="form-group">
                        <label for="email">Email/Username</label>
                        <input type="email" id="email" placeholder="your-email@example.com" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Your password" value="">
                    </div>
                    <button id="authBtn" class="btn btn-primary" onclick="authenticateUser()">
                        üîê Login
                    </button>
                </div>
                <div id="userInfo" class="user-info" style="display: none;">
                    <strong>Logged in as:</strong> <span id="userEmail"></span>
                </div>
            </div>
            
            <div id="connectionStatus" class="connection-status loading">
                <div class="status-dot loading"></div>
                <span>Ready to authenticate...</span>
            </div>
            
            <div class="controls">
                <button id="connectBtn" class="btn btn-primary" onclick="connectToDatabase()" disabled>
                    üîå Connect to Database
                </button>
                <button id="refreshBtn" class="btn btn-secondary" onclick="loadTableData()" disabled>
                    üîÑ Refresh Data
                </button>
                <button id="testBtn" class="btn btn-secondary" onclick="testConnection()" disabled>
                    üß™ Test Connection
                </button>
                <button id="signOutBtn" class="btn btn-danger" onclick="signOutUser()" disabled>
                    üëã Sign Out
                </button>
            </div>
            
            <div id="contentArea">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Please authenticate to access the database...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://iikcgdhztkrexuuqheli.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpa2NnZGh6dGtyZXh1dXFoZWxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMzY3NDEsImV4cCI6MjA3MjYxMjc0MX0.N3KNNn6N_S4qPlBeclj07QsekCeZnF_FkBKef96XnO8';
        
        let supabase = null;
        let authenticatedSupabase = null;
        let isConnected = false;
        let isAuthenticated = false;
        let currentUser = null;
        
        // Initialize Supabase client
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                updateConnectionStatus('loading', 'Supabase client initialized');
                return true;
            } catch (error) {
                updateConnectionStatus('error', `Failed to initialize: ${error.message}`);
                return false;
            }
        }
        
        // Update connection status display
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            statusEl.innerHTML = `
                <div class="status-dot ${status}"></div>
                <span>${message}</span>
            `;
        }
        
        // Authenticate user with email/password
        async function authenticateUser() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            if (!initializeSupabase()) return;
            
            updateConnectionStatus('loading', 'Authenticating...');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // Create authenticated client
                authenticatedSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    global: {
                        headers: {
                            Authorization: `Bearer ${data.session?.access_token}`
                        }
                    }
                });
                
                isAuthenticated = true;
                currentUser = data.user;
                
                updateConnectionStatus('authenticated', `Authenticated as ${data.user.email}`);
                
                // Show user info
                document.getElementById('userEmail').textContent = data.user.email;
                document.getElementById('userInfo').style.display = 'block';
                
                // Enable buttons
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('authBtn').disabled = true;
                document.getElementById('signOutBtn').disabled = false;
                
                // Auto-connect to database
                await connectToDatabase();
                
            } catch (error) {
                updateConnectionStatus('error', `Authentication failed: ${error.message}`);
                console.error('Authentication error:', error);
            }
        }
        
        // Sign out user
        async function signOutUser() {
            try {
                if (authenticatedSupabase) {
                    await authenticatedSupabase.auth.signOut();
                }
                
                authenticatedSupabase = null;
                isAuthenticated = false;
                isConnected = false;
                currentUser = null;
                
                updateConnectionStatus('loading', 'Signed out successfully');
                
                // Hide user info
                document.getElementById('userInfo').style.display = 'none';
                
                // Reset buttons
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('refreshBtn').disabled = true;
                document.getElementById('testBtn').disabled = true;
                document.getElementById('authBtn').disabled = false;
                document.getElementById('signOutBtn').disabled = true;
                
                // Clear content
                document.getElementById('contentArea').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Please authenticate to access the database...</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }
        
        // Connect to database
        async function connectToDatabase() {
            if (!isAuthenticated || !authenticatedSupabase) {
                alert('Please authenticate first');
                return;
            }
            
            updateConnectionStatus('loading', 'Connecting to database...');
            
            try {
                // Test the connection by trying a simple query
                const { data, error } = await authenticatedSupabase
                    .from('_supabase_migrations')
                    .select('*')
                    .limit(1);
                
                isConnected = true;
                updateConnectionStatus('connected', 'Connected to Supabase database');
                
                // Enable buttons
                document.getElementById('refreshBtn').disabled = false;
                document.getElementById('testBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;
                
                // Load table data
                await loadTableData();
                
            } catch (error) {
                // Even if the test query fails, we can still try to discover tables
                isConnected = true;
                updateConnectionStatus('connected', 'Connected to Supabase database');
                
                // Enable buttons
                document.getElementById('refreshBtn').disabled = false;
                document.getElementById('testBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;
                
                // Load table data
                await loadTableData();
            }
        }
        
        // Test connection
        async function testConnection() {
            if (!isAuthenticated || !authenticatedSupabase) {
                alert('Please authenticate first');
                return;
            }
            
            updateConnectionStatus('loading', 'Testing connection...');
            
            try {
                // Test with a common table that might exist
                const { data, error } = await authenticatedSupabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (error && error.code === 'PGRST116') {
                    // Table doesn't exist, but connection is working
                    updateConnectionStatus('connected', 'Connection test successful - no users table found');
                } else if (error) {
                    throw new Error(error.message);
                } else {
                    updateConnectionStatus('connected', 'Connection test successful - users table accessible');
                }
                
            } catch (error) {
                updateConnectionStatus('error', `Test failed: ${error.message}`);
            }
        }
        
        // Get all tables from the database
        async function getAllTables() {
            if (!authenticatedSupabase) return [];
            
            // Since information_schema is not accessible via Supabase REST API,
            // we'll try a comprehensive list of common table names
            const commonTables = [
                // User management
                'users', 'profiles', 'user_profiles', 'accounts', 'auth_users',
                // Event/conference related
                'events', 'sessions', 'speakers', 'attendees', 'agenda', 'schedule',
                'meetings', 'rooms', 'hotels', 'dining', 'seating', 'sponsors',
                'tickets', 'payments', 'registrations', 'check_ins',
                // Content management
                'posts', 'articles', 'comments', 'categories', 'tags', 'media',
                // E-commerce
                'products', 'orders', 'customers', 'items', 'cart', 'inventory',
                // General
                'settings', 'notifications', 'logs', 'audit_trail', 'migrations',
                // Supabase system tables (might be accessible)
                '_supabase_migrations', 'supabase_migrations'
            ];
            
            const foundTables = [];
            
            console.log('Discovering tables by testing common names...');
            
            for (const tableName of commonTables) {
                try {
                    const { error } = await authenticatedSupabase
                        .from(tableName)
                        .select('*')
                        .limit(1);
                    
                    if (!error) {
                        foundTables.push(tableName);
                        console.log(`‚úÖ Found table: ${tableName}`);
                    } else if (error.code === 'PGRST116') {
                        // Table doesn't exist - this is expected for most tables
                        console.log(`‚ùå Table not found: ${tableName}`);
                    } else {
                        // Other error - might be permissions or RLS
                        console.log(`‚ö†Ô∏è  Error accessing ${tableName}: ${error.message}`);
                    }
                } catch (err) {
                    // Table doesn't exist or other error, continue
                    console.log(`‚ùå Exception for ${tableName}: ${err.message}`);
                }
            }
            
            console.log(`Found ${foundTables.length} accessible tables:`, foundTables);
            return foundTables;
        }
        
        // Get row count for a table
        async function getTableRowCount(tableName) {
            if (!authenticatedSupabase) return 0;
            
            try {
                const { count, error } = await authenticatedSupabase
                    .from(tableName)
                    .select('*', { count: 'exact', head: true });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                return count || 0;
                
            } catch (error) {
                console.warn(`Could not get count for table ${tableName}:`, error.message);
                return 0;
            }
        }
        
        // Load and display table data
        async function loadTableData() {
            if (!isAuthenticated || !authenticatedSupabase) {
                alert('Please authenticate first');
                return;
            }
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading table information...</p>
                </div>
            `;
            
            try {
                // Get all tables
                const tables = await getAllTables();
                
                if (tables.length === 0) {
                    contentArea.innerHTML = `
                        <div class="error-message">
                            <h3>No Tables Found</h3>
                            <p>No accessible tables were found in the public schema. This could be due to:</p>
                            <ul style="margin: 10px 0 0 20px;">
                                <li>Row Level Security (RLS) policies blocking access</li>
                                <li>No tables exist in the public schema</li>
                                <li>Insufficient permissions with the current user</li>
                            </ul>
                        </div>
                    `;
                    return;
                }
                
                // Get row counts for each table
                const tableData = [];
                let totalRows = 0;
                
                for (const tableName of tables) {
                    const rowCount = await getTableRowCount(tableName);
                    tableData.push({ name: tableName, count: rowCount });
                    totalRows += rowCount;
                }
                
                // Sort by row count (descending)
                tableData.sort((a, b) => b.count - a.count);
                
                // Display tables
                const tablesHtml = tableData.map(table => `
                    <div class="table-card">
                        <div class="table-name">
                            <div class="table-icon">üìä</div>
                            ${table.name}
                        </div>
                        <div class="table-count">${table.count.toLocaleString()}</div>
                        <div class="table-label">rows</div>
                    </div>
                `).join('');
                
                // Display summary
                const summaryHtml = `
                    <div class="summary">
                        <h3>üìà Database Summary</h3>
                        <div class="summary-stats">
                            <div class="stat">
                                <span class="stat-number">${tables.length}</span>
                                <span class="stat-label">Total Tables</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${totalRows.toLocaleString()}</span>
                                <span class="stat-label">Total Rows</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${tableData.length > 0 ? tableData[0].name : 'N/A'}</span>
                                <span class="stat-label">Largest Table</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${tableData.length > 0 ? tableData[0].count.toLocaleString() : '0'}</span>
                                <span class="stat-label">Max Rows</span>
                            </div>
                        </div>
                    </div>
                `;
                
                contentArea.innerHTML = `
                    <div class="tables-grid">
                        ${tablesHtml}
                    </div>
                    ${summaryHtml}
                `;
                
            } catch (error) {
                contentArea.innerHTML = `
                    <div class="error-message">
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>This might be due to Row Level Security (RLS) policies or insufficient permissions.</p>
                    </div>
                `;
                console.error('Error loading table data:', error);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateConnectionStatus('loading', 'Ready to authenticate...');
            
            // Check for auto-login configuration
            if (window.AUTO_LOGIN_CONFIG && window.AUTO_LOGIN_CONFIG.autoLogin) {
                console.log('üöÄ Auto-login configured, attempting authentication...');
                
                // Pre-fill the form with server-provided credentials
                document.getElementById('email').value = window.AUTO_LOGIN_CONFIG.email;
                document.getElementById('password').value = window.AUTO_LOGIN_CONFIG.password;
                
                // Hide the auth form since we're auto-logging in
                document.querySelector('.auth-section').style.display = 'none';
                
                // Update status
                updateConnectionStatus('loading', 'Auto-authenticating...');
                
                // Auto-authenticate after a short delay
                setTimeout(async () => {
                    await authenticateUser();
                }, 1000);
                
            } else {
                // Pre-fill credentials if they exist in localStorage (for convenience)
                const savedEmail = localStorage.getItem('supabase_email');
                const savedPassword = localStorage.getItem('supabase_password');
                
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                }
                if (savedPassword) {
                    document.getElementById('password').value = savedPassword;
                }
            }
        });
        
        // Save credentials to localStorage for convenience (optional)
        function saveCredentials() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email) localStorage.setItem('supabase_email', email);
            if (password) localStorage.setItem('supabase_password', password);
        }
        
        // Auto-save credentials when they change
        document.getElementById('email').addEventListener('input', saveCredentials);
        document.getElementById('password').addEventListener('input', saveCredentials);
    </script>
</body>
</html>
